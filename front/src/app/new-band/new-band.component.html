<div class="row">
	<div class="col m6 offset-m3 s12">
		<a *ngIf="!showForm" (click)="showForm=true" class="btn-floating waves-effect waves-light green">
			<i class="material-icons">add</i>
		</a>
		<form *ngIf="showForm" #myForm="ngForm" novalidate (ngSubmit)="onSubmit(myForm)">
		<h5>New band</h5>
		<div class="input-field">
			<input id="name" name="name" ngModel required type="text">
			<label for="name">Name</label>
		</div>
		<div class="input-field">
			<input id="country" name="country" ngModel required type="text">
			<label for="country">Country</label>
		</div>
		<div class="input-field">
			<input id="genre" name="genre" ngModel required type="text">
			<label for="genre">Metal genre</label>
		</div>
		<div class="input-field">
			<input id="creation_year" name="year" ngModel required type="number">
			<label for="creation_year">Year of creation</label>
		</div>
		<div class="form-group">
			<button type="button" (click)="showForm=false" class="btn-floating waves-effect waves-light blue-grey">
				<i class="material-icons">keyboard_arrow_up</i>
			</button>
			<button type="submit" [disabled]="myForm.invalid" class="btn-floating waves-effect waves-light green right">
				<i class="material-icons">done</i>
			</button>
		</div>			
		</form>
	</div>
</div>
